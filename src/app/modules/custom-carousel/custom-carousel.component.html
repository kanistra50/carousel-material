<p-carousel [value]="portfolios" [numVisible]="5">
  <ng-template let-portfolio pTemplate="item">

    <app-custom-carousel-slide
      ngClass="{selected: selectedPortfolio === portfolio}"
      [item]="portfolio"
      (click)="onSelect(portfolio)"
    ></app-custom-carousel-slide>

  </ng-template>
</p-carousel>

<ng-container *ngIf="selectedPortfolio">
  <div class="portfolio-content" *ngIf="selectedPortfolio.content; else noContent">
    {{ selectedPortfolio.content }}
  </div>
  <ng-template #noContent>
    <span class="no-content">'{{ selectedPortfolio.title }}' portfolio has no content</span>
  </ng-template>
</ng-container>
