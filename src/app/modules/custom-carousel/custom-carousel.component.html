<p-carousel [value]="portfolios" [numVisible]="5">
  <ng-template let-portfolio pTemplate="item">

    <app-custom-carousel-slide
      ngClass="{selected: selectedPortfolio === portfolio}"
      [item]="portfolio"
      (click)="onSelect(portfolio)"
    ></app-custom-carousel-slide>

  </ng-template>
</p-carousel>
